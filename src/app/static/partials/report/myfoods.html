<div class="myFoods">
    <div class="row date-row" ng-repeat="hist in foodHist">
        <div class="col-md-12"><h4>{{ hist.date }}</h4><hr></div>
        <div class="col-md-12" ng-repeat="food in hist.foods">
            <div class="food-row row">
                <div class="col-md-9">
                    <label>{{ food.name }}</label>
                    <p>{{ food.selectedMeasure.qty }} {{ food.selectedMeasure.label }}</p>
                </div>
                <div class="col-md-3">
                    <span>
                        <button class="btn btn-danger delete-button" type="button" ng-click="deleteClicked(food)">DELETE</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
