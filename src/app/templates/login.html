<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css" >

</head>
    <body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="modal" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <form name="form" class="css-form" method="POST" action="">
          <div class="modal-body">

              <div class="row">
                  <div class="col-md-12">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Email</span>
                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="email" >
                      </div>
                  </div>
              </div>

              <div class="row">
                    <div class="col-md-12">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Password</span>
                          <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="password"  >
                      </div>
                    </div>
              </div>

              {% if err is defined %}
                  <div class="error">
                      <p>Error: {{ err }}</p>
                  </div>
              {% endif %}

          <div class="modal-footer">
              <a href="/register"><input type="button" class="btn btn-default"  value="Register" /></a>
              <input id="profileSubmitButton" type="submit"  class="btn btn-primary" value="Login"  />
          </div>

      </form>
    </div>
  </div>
</div>
     </div>
        </div>
    </div>
<script>
    $( document ).ready(function() {
        $('#editModal').modal({
            show: true,
            backdrop: 'static'
        });
    });
</script>
    </body>

</html>
