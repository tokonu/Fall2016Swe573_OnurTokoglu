    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="modal" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <form name="form" class="css-form" method="POST" action="">
          <div class="modal-body">

              <div class="row">
                  <div class="col-md-6">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Email</span>
                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="email" value="{{ request.form.email }}">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Password</span>
                          <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="password"  placeholder="Change Password" >
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Name</span>
                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="name" value="{{ request.form.name }}" >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Birthday</span>
                          <input class="form-control" name="birthday" placeholder="DD-MM-YYYY"  value="{{ request.form.birthday }}"/>
                          <span class="input-group-addon" style="cursor: pointer">
                              <i class="fa fa-lg fa-calendar"></i>
                          </span>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-4">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Weight</span>
                          <input type="text" class="form-control weight" id="basic-url" aria-describedby="basic-addon3" name="weight"  value="{{ request.form.weight }}" >
                          <b class="unit">kg</b>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Height</span>
                          <input type="text" class="form-control height" id="basic-url" aria-describedby="basic-addon3" name="height"  value="{{ request.form.height }}" />
                          <b class="unit">cm</b>
                      </div>
                  </div>
                  <div class="col-md-4 radio">
                      <label>
                      <input type="radio" name="gender" id="optionsRadios1" value="M" checked>Male
                          </label>
                      <label>
                      <input type="radio" name="gender" id="optionsRadios1" value="F"  >Female</label>
                  </div>
              </div>

              <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Notes</span>
                  <textarea type="text" class="form-control" id="basic-url" rows="3" aria-describedby="basic-addon3" name="notes" >{{ request.form.notes }}</textarea>
              </div>

              {% if err is defined %}
                  <div class="error">
                      <p>Error: {{ err }}</p>
                  </div>
              {% endif %}

          <div class="modal-footer">
              <a href="/login"><input type="button" class="btn btn-default"  value="Login" /></a>
              <input id="profileSubmitButton" type="submit"  class="btn btn-primary" value="Register"  />

          </div>

      </form>
    </div>
  </div>
</div>

        </div>

<script>
    $( document ).ready(function() {
        $('#editModal').modal({
            show: true,
            backdrop: 'static'
        });
    });
</script>
