<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/style.css" >
    <script src="https://use.fontawesome.com/27db97a5cc.js"></script>

    <!-- Vendor: Angular, followed by our custom Javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/topbarController.js"></script>
    <script src="../static/js/foodSearchController.js"></script>
    <script src="../static/js/mealboxController.js"></script>
    <script src="../static/js/myFoodsController.js"></script>
    <script src="../static/js/myMealsController.js"></script>
    <script src="../static/js/activityController.js"></script>
    <script src="../static/js/reportsController.js"></script>
    <script src="../static/js/services.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

    <link href="../static/lib/angular-datepicker.css" rel="stylesheet" type="text/css" />
    <script src="../static/lib/angular-datepicker.js"></script>
</head>
<body ng-app="foodApp">

<div class="container-fluid">

    <ng-include src="'../static/partials/topbar.html'" ng-controller="TopbarCtrl"></ng-include>

    <div ui-view></div>

</div>

<div style="height: 100px"></div>

<script type="text/javascript">
app.service('UserInfoService',function () {
    var user = {
        email: "{{ g.user.email }}",
        name : "{{ g.user.name }}",
        weight : "{{ g.user.weight }}",
        height : "{{ g.user.height }}",
        birthday : "{{ g.user.birthday|dateddmmyyyy }}",
        gender: "{{ g.user.gender }}",
        notes: "{{ g.user.notes }}",
        recommendedIntake: "{{ g.user.getRecommendedDailyIntake() }}"
    };
    var getUser = function () {
        return user;
    };

    return {
        getUser: getUser
    };
});

</script>
</body>
</html>
